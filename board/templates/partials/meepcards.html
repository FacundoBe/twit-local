{% load static %}

<div class="alert alert-dark" role="alert">
    <div class="row">
        <div class="col-1">
            {% if profile.avatar.uploaded_image %}
            <img src="{{ meep.user.profile.avatar.uploaded_image.url }}" class="rounded-circle"
                alt="Profile Image in msg" width="50" height="50">
            {%else%}
            <img src="{% static 'images/'|add:meep.user.profile.preset_image %}" class="rounded-circle"
                alt="Profile Image in msg" width="50" height="50">
            {% endif %}
        </div>
        <div class="col-10">
            {{ meep.body }}<br>
            <small class="text-muted">({{ meep.created_at }}) By
                <a href="{% url 'profile' meep.user.id  %}">@{{ meep.user.username }}</a>
                - <span  id="likes/{{meep.id}}">{{meep.number_of_likes}}</span>
                <a href="{% url 'meep_like' meep.id %}">
                    {%if request.user in meep.likes.all %}
                    <svg fill="#58A3EA" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5" width=16px
                        height=16px>
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                    </svg>

                    {% else %}
                    <svg fill="none" stroke="#707B7C" viewBox="0 0 24 24" stroke-width="2" width=16px height=16px>
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                    </svg>
                    {% endif%}
                </a>


                {%if request.user in meep.likes.all %}
                    <svg name="{{meep.id}}" id="co" class="like-icon" fill="#58A3EA" stroke="#707B7C" viewBox="0 0 24 24"
                        stroke-width="2" width=16px height=16px>
                        <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                    </svg>
                {% else %}
                    <svg name="{{meep.id}}" id="co" class="like-icon" fill="none" stroke="#707B7C" viewBox="0 0 24 24" stroke-width="2" width=16px height=16px>
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                    </svg>
                {% endif%}

                 
            </small>
        </div>
    </div>
</div>
