{% extends 'base.html' %}

{% block content %}
    <div class="container text-center">
        <div class="row">
            <div class="col-8">
                <h1> Twit!! </h1>
                {%for meep in meeps %}
                {% include 'partials/meepcards.html' %}
                {% endfor%}
            </div>

            <div class="col-4">
                <br><br><br>
                {% if form %}
                <form method=POST>
                    {% csrf_token %}
                    {{ form.as_p }}

                </form>
                {% endif %}
            </div>
        </div>
    {% endblock %}
